<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Challenge</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/paraiso.css">
        <link rel="stylesheet" href="css/cabecalho.css">
        <link rel="stylesheet" href="css/conteudo-principal.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/projeto.css">

    </head>

    <body>
        <header class="cabecalho">

            <div class="container">
                <nav class="cabecalho__nav" >
                    <img class="cabecalho__nav_logo" src="imagens/Logo.svg" alt="Logo da Plataforma Alura DEV">

                    <div class="divisao_input">

                        <input class="cabecalho__nav_pesquisa" type="text" placeholder="Busque por algo">
                        <button class="lupa"> <img src="imagens/Vector.svg" alt="" class="lupa_img"></button>
                    </div>

                    <img class="cabecalho__nav_foto" src="imagens/author.png" alt="Foto do usuário">

                    <div class="menu__hamburguer" id="menu__hamburguer">
                        <div id="menu__botao" onclick="menuOnClick()" >
                            <div id="bar1" class="bar" ></div>
                            <div id="bar2" class="bar"></div>
                            <div id="bar3" class="bar"></div>
                        </div>
                        <ul class="lista__menu  lista__menu_hamburguer" id="lista__menu_hamburguer">
                            <li class="itens__lista  lista__hamburguer">
                                <img class="img__editor" src="imagens/Icon.svg" alt="Logo do editor de texto">
                                <a class="editor_texto fundo" href="index.html">Editor de Texto</a>
                            </li>
                            <li class="itens__lista lista__hamburguer">
                                <img class="img__comunidade" src="imagens/comunidade.png" alt="Logo da comunidade">
                                <a class="comunidade fundo" href="pag2.html">Comunidade</a>
                            </li>
                            <div class="cliente_hamburguer">
                                <hr>
                                <img class="cliente__foto" src="imagens/author.png" alt="Foto do usuário">
                            </div>
                        </ul>
                    </div> 
                </nav>
                
            </div>
            
            <nav class="menu">               

                <h2 class="titulo_menu">menu</h2>
                <ul class="lista__menu">
                    <li class="itens__lista">
                        <img class="img__editor" src="imagens/Icon.svg" alt="Logo do editor de texto">
                        <a class="editor_texto" href="index.html">Editor de Texto</a>
                    </li>
                    <li class="itens__lista">
                        <img class="img__comunidade" src="imagens/comunidade.png" alt="Logo da comunidade">
                        <a class="comunidade" href="pag2.html">Comunidade</a>
                    </li>
                </ul>

            </nav>

        </header>

        <main class="caixa">

            <div class="caixa__grande">
                 
                <div class="area">
                                    
                    <code class="preview hljs" contenteditable="true" aria-label="editor">                       
                        
                    </code> 
                </div> 
                
               
            </div>

            <button class="visualizar">Visualizar com o highlight</button>


        </main>

        <section class="projeto">
            <h2 class="titulo__projeto">seu projeto</h2>

            <input class="nome__projeto" type="text" placeholder="Nome do seu projeto">
            <textarea name="" id="descricao__projeto" placeholder="Descrição do seu projeto" cols="20" rows="8"></textarea>

            <h2 class="titulo__personalizacao">personalização</h2>
            <div class="projeto__divisao">

                <select name="" id="seletor" aria-placeholder="JavaScript">
                <option value="javascript">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            
                </select>
                <input type="color" name="" id="cor" value="#6BD1FF" onchange=" mudaColor()">
            </div>

            <button class="salva__projeto">Salvar projeto</button>

        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script> 
        <script src="sintaxe.js"></script>
        <script src="js/mudaCor.js"></script>
        <script src="js/menuHamburguer.js"></script>
    </body>

</html>
